<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_01</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <main>
        <div class="signup-container">
            <div class="signup-box">
                <p class="Header">Contact Us</p>
                <div class="name-container">


                    <div class="FirstName">
                        <div class="title">
                            <p>FirstName
                            <p class="star">*</p>
                            </p>
                        </div>

                        <input type="text">
                    </div>
                    <div class="LastName">
                        <div class="title">
                            <p>LastName
                            <p class="star">*</p>
                            </p>
                        </div>
                        <input type="text">
                    </div>
                </div>
                <div class="Email-container">
                    <div class="title">
                        <p>Email Address
                        <p class="star">*</p>
                        </p>
                    </div>
                    <input type="text">
                </div>


                <div class="QueryType-continer">
                    <div class="title">
                        <p>Query Type
                        <p class="star">*</p>
                        </p>
                    </div>
                    <div class="query-main">
                        <div class="query1">


                            <input type="radio" id="">

                            <span for="">General Enquiry</span>
                        </div>
                        <div class="query2">
                            <input type="radio">

                            <span for="">Support Request</span>
                        </div>
                    </div>


                </div>

                <div class="Message-Constainer">
                    <div class="title">
                        <p>Message
                        <p class="star">*</p>
                        </p>
                    </div>
                    <input type="text">
                </div>
                <div class="footer">
                    <div class="check">
                        <input type="checkbox">
                        <div class="title">
                            <p for="">I consent being conected by the team<p class="star">*</p></p>
                            
                            
                        </div>
                    </div>
                    <button>Sumbit</button>
                </div>








            </div>
        </div>
    </main>
</body>

</html>
